<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Cara sonriendo</title>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>
        <div class='page'>
            <div class='head'>
                <div class='face'> :| </div>
            </div>
        </div>
        <script>
            var cara = document.getElementsByClassName('face')[0];
            var cabeza = document.getElementsByClassName('head')[0];

            cabeza.onclick = function(){
                cara.innerHTML = cara.innerHTML.replace(':', '.');
            };
            
            cabeza.onmouseout = function(){
                cara.innerHTML = cara.innerHTML.replace('.', ':'); //Con esto guiña un ojito
                cara.innerHTML = cara.innerHTML.replace(')', '|'); //Para que al quitar el ratón de encima de la cara vuelva a la sonrisa normal que tenía
            };
            
            cabeza.onmouseover = function(){
                cara.innerHTML = cara.innerHTML.replace('|', ')') //Para hacer que sonría la carita
            }; //Cambio para probar firma gpg
        </script>
    </body>
</html>
